
buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.mobidevelop.robovm:robovm-gradle-plugin:2.3.0'
    }
}

allprojects {

    apply plugin: 'eclipse'

    group = 'net.spookygames.gdx'
    version = '0.0.1'

    ext {
        gdxVersion = '1.5.5'
        roboVMVersion = '2.3.0'
        libName = 'gdx-notifications'
    }

    repositories {
        mavenCentral()
        jcenter()
    }
}

subprojects {
    eclipse.project.name = "$libName-$name"
}
